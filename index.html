/* ====== ESTILOS GENERALES ====== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fdfdfd;
}

/* ====== COLORES PASTEL ====== */
:root {
    --rosa: #ffc1cc;
    --amarillo: #fff4b3;
    --naranja: #ffd8b1;
    --azul: #b3e5ff;
    --morado: #e1b3ff;
    --verde: #b3ffd9;
    --rojo: #ffb3b3;
}

/* ====== MENÚ LATERAL ====== */
.menu {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    background-color: white;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
}
.menu a {
    padding: 10px 20px;
    text-decoration: none;
    font-size: 18px;
    color: #333;
    display: block;
    transition: 0.2s;
}
.menu a:hover {
    background-color: var(--azul);
}
.menu .closebtn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
}

/* ====== BOTÓN HAMBURGUESA ====== */
.openbtn {
    font-size: 25px;
    cursor: pointer;
    background-color: var(--azul);
    color: white;
    padding: 10px 15px;
    border: none;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1100;
    border-radius: 5px;
}

/* ====== CATÁLOGO ====== */
.catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}
.producto {
    background-color: white;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
}
.producto:hover {
    transform: scale(1.05);
}
.producto img {
    max-width: 100%;
    border-radius: 8px;
}

/* ====== MODAL DETALLES ====== */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
}

    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    text-align: center;
}
